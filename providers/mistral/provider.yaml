name: "mistral"
display_name: "Mistral AI"
base_url: "https://api.mistral.ai/v1"
api_version: "2024-01-01"

# Provider type
provider_type: "static"
supports_model_discovery: false

# Authentication
auth:
  type: "api_key"
  header_name: "Authorization"
  header_format: "Bearer {api_key}"
  env_var: "MISTRAL_API_KEY"

# Rate limiting
rate_limits:
  requests_per_minute: 800
  tokens_per_minute: 40000
  concurrent_requests: 15

# Supported features
capabilities:
  chat: true
  completions: false
  embeddings: false
  function_calling: true
  vision: true
  streaming: true
  fine_tuning: false
  assistants: false

# Model families
model_families:
  magistral:
    description: "Magistral family models"
    capabilities: ["chat", "function_calling", "vision"]
    max_tokens: 128000

  voxtral:
    description: "Voxtral family models"
    capabilities: ["chat", "function_calling", "vision"]
    max_tokens: 128000

# Default settings
defaults:
  temperature: 0.7
  max_tokens: 1000
  top_p: 1.0
  top_k: 40
  timeout: 60s
  retry_attempts: 3
  retry_delay: 1s

# Error handling
error_mapping:
  "rate_limit_exceeded": "rate_limit_exceeded"
  "quota_exceeded": "payment_required"
  "model_not_found": "model_unavailable"
  "invalid_api_key": "authentication_failed"

