# Configuration templates for Anthropic
# Pre-configured settings for common use cases

high_performance:
  name: "High Performance"
  description: "Optimized for high throughput and low latency"
  settings:
    timeout: 30s
    retry_attempts: 2
    retry_delay: 500ms
    connection_pool_size: 50
    max_concurrent_requests: 25

cost_optimized:
  name: "Cost Optimized"
  description: "Optimized for cost efficiency"
  settings:
    timeout: 120s
    retry_attempts: 1
    retry_delay: 2s
    connection_pool_size: 10
    max_concurrent_requests: 5
  recommended_models:
    - claude-3-5-haiku-20241022
    - claude-3-haiku-20240307

reliability:
  name: "High Reliability"
  description: "Optimized for maximum reliability"
  settings:
    timeout: 180s
    retry_attempts: 5
    retry_delay: 2s
    connection_pool_size: 25
    max_concurrent_requests: 10
    circuit_breaker_enabled: true

coding:
  name: "Coding Assistant"
  description: "Optimized for code generation and review"
  settings:
    temperature: 0.2
    max_tokens: 4096
  recommended_models:
    - claude-3-5-sonnet-20241022
    - claude-sonnet-4-20250514
