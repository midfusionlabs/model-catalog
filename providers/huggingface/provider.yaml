name: "huggingface"
display_name: "Hugging Face"
base_url: "https://router.huggingface.co/v1"
api_version: "2024-01-01"

# Provider type - meta-provider with dynamic model discovery
provider_type: "meta"
supports_model_discovery: true
discovery_api_endpoint: "https://huggingface.co/api/models"

# Authentication
auth:
  type: "api_key"
  header_name: "Authorization"
  header_format: "Bearer {api_key}"
  env_var: "HUGGINGFACE_API_KEY"

# Rate limiting
rate_limits:
  requests_per_minute: 1000
  tokens_per_minute: 30000
  concurrent_requests: 20

# Supported features
capabilities:
  chat: true
  completions: true
  embeddings: true
  function_calling: true
  vision: true
  streaming: true
  fine_tuning: true
  assistants: true
  web_search: true

# Model families
model_families:
  huggingface:
    description: "Hugging Face models"
    capabilities: ["chat", "function_calling", "vision"]
    max_tokens: 32768

# Default settings
defaults:
  temperature: 0.7
  max_tokens: 1000
  top_p: 1.0
  top_k: 40
  timeout: 60s
  retry_attempts: 3
  retry_delay: 1s

# Error handling
error_mapping:
  "rate_limit_exceeded": "rate_limit_exceeded"
  "quota_exceeded": "payment_required"
  "model_not_found": "model_unavailable"
  "invalid_api_key": "authentication_failed"

