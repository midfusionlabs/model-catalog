# Configuration templates for Google
# Pre-configured settings for common use cases

high_performance:
  name: "High Performance"
  description: "Optimized for high throughput and low latency"
  settings:
    timeout: 30s
    retry_attempts: 2
    retry_delay: 500ms
    connection_pool_size: 50
    max_concurrent_requests: 30
  recommended_models:
    - gemini-1.5-flash

cost_optimized:
  name: "Cost Optimized"
  description: "Optimized for cost efficiency"
  settings:
    timeout: 120s
    retry_attempts: 1
    retry_delay: 2s
    connection_pool_size: 10
    max_concurrent_requests: 5
  recommended_models:
    - gemini-1.5-flash

long_context:
  name: "Long Context"
  description: "Optimized for processing large documents"
  settings:
    timeout: 300s
    retry_attempts: 3
    retry_delay: 5s
  recommended_models:
    - gemini-1.5-pro
    - gemini-1.5-flash

multimodal:
  name: "Multimodal"
  description: "Optimized for image/video/audio processing"
  settings:
    timeout: 120s
    retry_attempts: 3
  recommended_models:
    - gemini-1.5-pro
    - gemini-1.5-flash

